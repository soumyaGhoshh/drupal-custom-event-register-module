event_registration.settings:
  path: '/admin/config/services/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\AdminSettingsForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'view event registrations'

event_registration.register:
  path: '/event/register'
  defaults:
    _form: '\Drupal\event_registration\Form\RegistrationForm'
    _title: 'Register for Event'
  requirements:
    _permission: 'access content'

event_registration.module_settings:
  path: '/admin/config/services/event-registration/global'
  defaults:
    _form: '\Drupal\event_registration\Form\ModuleSettingsForm'
    _title: 'Global Settings'
  requirements:
    _permission: 'view event registrations'

event_registration.admin_list:
  path: '/admin/config/services/event-registration/registrations'
  defaults:
    _form: '\Drupal\event_registration\Form\RegistrationListForm'
    _title: 'Event Registrations'
  requirements:
    _permission: 'view event registrations'
  
event_registration.export_csv:
  path: '/admin/config/services/event-registration/registrations/export'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationExportController::export'
  requirements:
    _permission: 'view event registrations'
